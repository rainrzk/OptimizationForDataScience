<!DOCTYPE html>
<html style="height:100%; margin:0; padding:0;">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .pdf-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="main.pdf" type="application/pdf">
    </div>
</body>
</html>
